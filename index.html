<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 90%; left: 50%; transform: translate(-50%, 0%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main_block">
    <div id="block_top">
      <div id="block_text_top">
        <p id="text_my_balance">My balance</p>
        <p id="price_block_top">$921.48</p>
      </div>
      <div id="image_top">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>

    <div id="block_text_bottom">
      <p id="title_block_bottom">
        Spending - Last 7 days
      </p>

      <div id="graf_day">
        <div class="days" id="block_mon">
          <div class="block_data">
            <div class="data_style" id="data_mon"></div>
            <div class="blok_price"><p id="price_day_mon" class="price">$17.45</p></div>
          </div>
          <p class="para_day" >mon</p>
        </div>

        <div class="days" id="block_tue">
          <div class="block_data">
            <div class="data_style" id="data_tue"></div>
            <div class="blok_price"><p id="price_day_tue" class="price">$34.91</p></div>
          </div>
          <p class="para_day" >tue</p>
        </div>

        <div class="days" id="block_wed">
          <div class="block_data">
            <div class="data_style" id="data_wed"></div>
            <div class="blok_price"><p id="price_day_wed" class="price">$52.36</p></div>
          </div>
          <p class="para_day" >wed</p>
        </div>

        <div class="days" id="block_thu">
          <div class="block_data">
            <div class="data_style" id="data_thu"></div>
            <div class="blok_price"><p id="price_day_thu" class="price">$31.07</p></div>
          </div>
          <p class="para_day" >thu</p>
        </div>

        <div class="days" id="block_fri">
          <div class="block_data">
            <div class="data_style" id="data_fri"></div>
            <div class="blok_price"><p id="price_day_fri" class="price">$23.39</p></div>
          </div>
          <p class="para_day" >fri</p>
        </div>

        <div class="days" id="block_sat">
          <div class="block_data">
            <div class="data_style" id="data_sat"></div>
            <div class="blok_price"><p id="price_day_sat" class="price">$43.28</p></div>
          </div>
          <p class="para_day" >sat</p>
        </div>

        <div class="days" id="block_sun">
          <div class="block_data">
            <div class="data_style" id="data_sun"></div>
            <div class="blok_price"><p id="price_day_sun" class="price">$25.48</p></div>
          </div>
          <p class="para_day" >sun</p>
        </div>

      </div>

      <div id="final_block">
        <div id="block_one">
          <p id="totalmonth">Total this month</p>
          <p id="pricetotalmonth">$478.33</p>
        </div>
  
        <div id="block_two">
          <div><p id="ajustement">+2.4%</p></div>
          <div><p id="fromlastmonth">from last month</p></div>
        </div>
      </div>
    </div>
  </div>
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaby</a>.
  </div>-->

  <script src="script.js"></script>
</body>
</html>
